<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e2f4f1, #f0f4f8); /* Soft gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #0066cc;
            margin-bottom: 30px;
            font-weight: 500;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #0056b3;
        }

        li i {
            margin-right: 15px;
            font-size: 1.3rem;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 45%;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .return-prev {
            background-color: #28a745;
        }

        .return-prev:hover {
            background-color: #218838;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #212121;
            color: #ffffff;
        }

        body.dark-mode .container {
            background-color: #333;
        }

        body.dark-mode li {
            background-color: #444;
        }

        body.dark-mode li:hover {
            background-color: #555;
        }

        body.dark-mode h1 {
            color: #81c784;
        }

        /* Dark Mode Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            a {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-container {
                flex-direction: column;
            }

            li {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" id="toggle-dark-mode">Toggle Dark Mode</button>

    <div class="container" id="content">
        <h1>Alternatives for: {{ medicine_name }}</h1>
        <ul>
            {% for alternative in alternatives %}
            <li><i class="fas fa-pills"></i> {{ alternative }}</li>
            {% endfor %}
        </ul>

        <div class="button-container">
            <a href="/" class="go-home">Go Back to Home</a>
            <a href="javascript:history.back()" class="return-prev">Return to Previous Page</a>
        </div>
    </div>

    <script>
        // Toggle Dark Mode on button click
        const toggleButton = document.getElementById('toggle-dark-mode');

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
